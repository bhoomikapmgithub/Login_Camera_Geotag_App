<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="success" (click)="capturePhoto()">Capture Photo</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="medium" (click)="selectImage()">Select Image</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Photos Grid -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let p of photos; let i = index">
        <ion-card>
          <img [src]="p.webPath ? p.webPath : placeholder" style="width: 100%; height: auto;" />
          <ion-card-content>
            <p *ngIf="p.lat !== undefined">ğŸ“ Lat: {{ p.lat | number:'1.4-6' }}, Lng: {{ p.lng | number:'1.4-6' }}</p>
            <p *ngIf="p.lat === undefined">Location not available</p>
            <p>ğŸ•’ {{ p.timestamp }}</p>
            <ion-button color="danger" size="small" (click)="remove(i)">Delete</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
